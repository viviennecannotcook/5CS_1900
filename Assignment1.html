<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registeration Form</title>
</head>
<body bgcolor="aliceblue">
<h1>Registeration Form</h1>
<table>
	<form autocomplete="on">
	<tr>
		<td>Name</td>
		<td><input type="text" name="Name" placeholder="Your Name"></td>
	</tr>

	<tr>
		<td>Email</td>
		<td><input type="Email" name="Email" placeholder="Your Email"></td>
	</tr>

	<tr>
		<td>Password</td>
		<td><input type="Password" name="password"></td>
	</tr>

	<tr>
		<td>Phone Number</td>
		<td><input type="tel" name="phonenum"></td>
	</tr>

	<tr>
		<td>Gender</td>
		<td>  
		Male<input type="radio" name="r1">
  		Female<input type="radio" name="r1">
  		Other<input type="radio" name="r1">
  		</td>
	</tr>

	<tr>
		<td>Language</td>
		<td><select>
			<option value="sl">Select Language</option>
			<option value="html">HTML</option>
			<option value="java">JAVA</option>
			</select>
		</td>
	</tr>

	<tr>
		<td>Zip Code</td>
		<td><input type="text" name="zipcode"></td>
	</tr>

	<tr>
		<td>About</td>
		<td>
			<textarea name="about" rows="3">Write Ab  out Yourself</textarea>
		</td>
	</tr>

	<tr>
		<td><input type="submit" value="Register" name="r"></td>
		<td><input type="reset" value="Cancle" name="c"></td>
	</tr>
	</form>
</table>
</body>
</html>
