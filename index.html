<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            padding: 2rem 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
            margin-bottom: 1rem;
        }

        .card h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.2rem;
        }

        .card h2 {
            font-size: 1.1rem;
            color: #777;
            margin-bottom: 1rem;
            font-weight: normal;
        }

        .skills {
            margin-top: 1rem;
        }

        .skills span {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            margin: 0.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <div class="card">
        <img src="loveuguys.jpg" alt="Profile Image">
        <h1>Hsu Linn Lae</h1>
        <h2>Front-End Web Developer</h2>
        <div class="skills">
            <span>HTML</span>
            <span>CSS</span>
            <span>JavaScript</span>
            <span>PHP</span>
             <span>C#</span>
        </div>
    </div>

</body>
</html>
